{% extends "base.html" %}
{% block title %}Добавить запись{% endblock %}
{% block header %}Добавить запись{% endblock %}

{% block content %}
<form action="{% url 'new_post' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label }}
            <div>{{ field }}</div>
            {{ field.errors }}
        </div>
    {% endfor %}
    <div>
        <button type="submit">
            Добавить запись
        </button>
    </div>
</form>
{% endblock %}
